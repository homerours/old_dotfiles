conky.text = [[
$alignc${font 'monospace':size=17}${color2}${exec whoami} ${color}@ $color1$nodename
${voffset -40}
${font}
${color6}Uptime: $alignr$color5$uptime
${color6}CPU temperature:$alignr$color5 ${hwmon 1 temp 2}CÂ°
${color1}RAM ${color6}$hr
